<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeulmails</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* General page styling */
        body {
            background-color: #fce5f2;
            color: #3f3d56;
            font-family: "Quicksand", sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        
        .navbar {
            background: linear-gradient(45deg, #ff66b2, #ff3399);
            padding: 1.5rem 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            transition: color 0.3s ease;
        }
        
        .navbar-brand:hover {
            color: #ffe6f1;
        }
        
        .hero {
            text-align: center;
            padding: 150px 20px;
            background: #ff66b2;
            border-radius: 25px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: heroAnimation 4s ease-out infinite alternate;
        }
        
        @keyframes heroAnimation {
            0% {
                background-color: #ff66b2;
                transform: scale(1);
            }
        
            50% {
                background-color: #ff3399;
                transform: scale(1.05);
            }
        
            100% {
                background-color: #ff66b2;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pyeulmails</a>
        </div>
    </nav>
    
    <header class="hero">
        <h1>Pyeulmails</h1>
        <p>Effortlessly generate temporary emails for enhanced privacy!</p>
    </header>
    
    <!-- Temporary Email Form -->
    <section id="generate" class="container">
        <div class="card">
            <h4 class="text-center">Generate Temporary Email</h4>
            <div class="mb-3">
                <label for="generatedEmail" class="form-label">Temporary Email Address</label>
                <input type="text" id="generatedEmail" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="generateEmailBtn" class="btn btn-primary">Generate Email</button>
            </div>
            <h3>Check Your Inbox</h3>
            <div class="d-flex justify-content-center">
                <input type="text" id="emailInput" class="form-control" placeholder="Enter generated email" readonly>
                <button id="checkBtn" class="btn btn-secondary mx-2">Check Emails</button>
            </div>
            <div class="inbox-container mt-4">
                <h5 class="text-center">Inbox</h5>
                <div id="emailContent"></div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 Pyeulmails. All rights reserved.</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
