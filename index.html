<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeul Mails</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* General Body Styling */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            background-color: #f9f9f9;
            color: #212121;
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #ff66b2, #ff80bf);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
        }

        .navbar .navbar-nav {
            flex-grow: 1;
            justify-content: flex-end;
        }

        /* Rainbow Gradient Animation */
        @keyframes rainbow-pink {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* For the navbar title */
        .navbar-left, .navbar-brand {
            background: linear-gradient(90deg, #ff66b2, #ff80bf, #ff66b2);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff66b2;
            transform: scale(1.1);
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, rgba(255, 236, 242, 0.9), rgba(255, 218, 228, 0.9));
            border-radius: 20px;
            color: #212121;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-top: 3rem;
        }

        /* For the Hero Heading */
        .hero h1 {
            font-size: 4.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff66b2, #ff80bf, #ff66b2);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Footer Styling */
        .footer {
            background: linear-gradient(90deg, #ff66b2, #ff80bf);
            color: #fff;
            text-align: center;
            padding: 30px;
            border-top: 1px solid #ff66b2;
        }

        .footer a {
            color: #ffe0ea;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff66b2;
        }

        /* Pink Buttons */
        .btn-primary {
            background-color: #ff66b2;
            border-color: #ff66b2;
            font-size: 1.2rem;
            padding: 12px 30px;
        }

        .btn-primary:hover {
            background-color: #ff80bf;
            border-color: #ff80bf;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.3rem rgba(255, 121, 198, 0.5);
        }

        .btn-secondary {
            background-color: #ffb3cc;
            border-color: #ffb3cc;
            font-size: 1.2rem;
            padding: 12px 30px;
        }

        .btn-secondary:hover {
            background-color: #ff66b2;
            border-color: #ff66b2;
        }

        .btn-secondary:focus {
            box-shadow: 0 0 0 0.3rem rgba(255, 66, 178, 0.5);
        }

        /* Form Layout Styling */
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .card h4 {
            color: #ff66b2;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .inbox-container {
            margin-top: 3rem;
        }

        .inbox-container h5 {
            font-size: 1.5rem;
            color: #212121;
        }

        .form-label {
            color: #212121;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff66b2;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff66b2;
            box-shadow: 0 0 0 0.25rem rgba(255, 66, 178, 0.5);
        }

        /* Additional Styles from Second Template */
        body {
            background-color: #2e1d2f;
            color: #ffffff;
            font-family: "Fira Code", monospace;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #8b1c61, #5a1c3b);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #f8d2e2 !important;
            font-weight: bold;
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9fd6 !important;
            transform: scale(1.1);
        }

        .footer {
            background: linear-gradient(90deg, #5a1c3b, #8b1c61);
            color: #f8d2e2;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #5a3a5a;
        }

        .footer a {
            color: #ff79c6;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6fae;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-left">Pyeul Mails</div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#generate">Generate Email</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Pyeul Mails</h1>
        <p>Generate your temporary emails effortlessly!</p>
    </header>

    <!-- Temporary Email Form -->
    <section id="generate" class="container">
        <div class="card">
            <h4 class="text-center">Generate Temporary Email</h4>
            <div class="mb-3">
                <label for="generatedEmail" class="form-label">Temporary Email Address</label>
                <input type="text" id="generatedEmail" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="generateEmailBtn" class="btn btn-primary">Generate Email</button>
            </div>

            <h3>Check Your Inbox</h3>
            <div class="d-flex justify-content-center">
                <input type="text" id="emailInput" class="form-control" placeholder="Enter generated email" readonly>
                <button id="checkBtn" class="btn btn-secondary mx-2">Check Emails</button>
            </div>
            <div class="inbox-container mt-4">
                <h5 class="text-center">Inbox</h5>
                <div id="emailContent"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Pyeul Mails. All Rights Reserved. Made By The Husband of Pyeul Lihm</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
