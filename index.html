<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeul Mail</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert2 for custom alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #ffe4e9;
            font-family: Arial, sans-serif;
            color: #5a1a5c;
        }

        .navbar {
            background: linear-gradient(90deg, #ffaad4, #ffccd9);
            padding: 1rem;
            border-bottom: 3px solid #ff80ab;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            background-color: #fff5f8;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .inbox-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            background: #fff5f8;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .email-item {
            padding: 10px;
            border-bottom: 1px dashed #ffaad4;
            background: #ffe4e9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1, h3 {
            text-align: center;
            color: #5a1a5c;
        }

        #generatedEmail, #emailContent {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PyeulMails</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h4 class="text-center">Temporary Email Generator</h4>
            <div class="mb-3">
                <label for="emailDisplay" class="form-label">Temporary Email</label>
                <input type="text" id="generatedEmail" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button id="generateBtn" class="btn btn-primary mx-2" onclick="generateEmail()">Generate Email</button>
            </div>
            <h3>Check Emails</h3>
            <div class="d-flex justify-content-center">
                <input type="text" id="emailInput" class="form-control" placeholder="Enter generated email">
                <button id="checkBtn" class="btn btn-secondary mx-2" onclick="checkEmails()">Check Emails</button>
            </div>
            <div class="inbox-container mt-4">
                <h5 class="text-center">Inbox</h5>
                <div id="emailContent"></div>
            </div>
        </div>
    </div>

    <script>
        let generatedEmail = "";

        function generateEmail() {
            axios.post('https://pyeulmail-server-production.up.railway.app/generate')
                .then(response => {
                    generatedEmail = response.data.email;
                    document.getElementById('generatedEmail').value = `Generated Email: ${generatedEmail}`;
                })
                .catch(error => {
                    console.error('Error generating email:', error);
                    Swal.fire('Error', 'Failed to generate email.', 'error'); // SweetAlert
                });
        }

        function checkEmails() {
            const email = document.getElementById('emailInput').value || generatedEmail;
            if (!email) {
                Swal.fire('Error', 'Please enter or generate an email!', 'error'); // SweetAlert
                return;
            }

            axios.get(`https://pyeulmail-server-production.up.railway.app/checkMails?email=${email}`)
                .then(response => {
                    const mails = response.data.mails;
                    let content = '';
                    if (mails.length === 0) {
                        content = `<p>No new emails found.</p>`;
                    } else {
                        mails.forEach(mail => {
                            content += `<div class="email-item"><h4>${mail.sender} - ${mail.subject}</h4><p>${mail.content}</p></div><hr>`;
                        });
                    }
                    document.getElementById('emailContent').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error checking emails:', error);
                    Swal.fire('Error', 'Failed to check emails.', 'error'); // SweetAlert
                });
        }
    </script>
</body>
</html>
