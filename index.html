<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyeulMails</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #ffe4e9;
            font-family: Arial, sans-serif;
            color: #5a1a5c;
        }

        .navbar {
            background: linear-gradient(90deg, #ffaad4, #ffccd9);
            padding: 1rem;
            border-bottom: 3px solid #ff80ab;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            background-color: #fff5f8;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .inbox-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            background: #fff5f8;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .email-item {
            padding: 10px;
            border-bottom: 1px dashed #ffaad4;
            background: #ffe4e9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PyeulMails</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h4 class="text-center">Temporary Email Generator</h4>
            <div class="mb-3">
                <label for="emailDisplay" class="form-label">Temporary Email</label>
                <input type="text" id="emailDisplay" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button id="generateBtn" class="btn btn-primary mx-2">Generate Email</button>
                <button id="deleteBtn" class="btn btn-danger mx-2">Delete Email</button>
                <button id="refreshBtn" class="btn btn-secondary mx-2">Refresh Inbox</button>
            </div>
            <div class="inbox-container mt-4">
                <h5 class="text-center">Inbox</h5>
                <div id="inboxContainer"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
