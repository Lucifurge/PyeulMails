<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeul Mail</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert2 for custom alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #ffe4e9;
            font-family: Arial, sans-serif;
            color: #5a1a5c;
        }

        .navbar {
            background: linear-gradient(90deg, #ffaad4, #ffccd9);
            padding: 1rem;
            border-bottom: 3px solid #ff80ab;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            background-color: #fff5f8;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .inbox-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #ff80ab;
            border-radius: 15px;
            background: #fff5f8;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .email-item {
            padding: 10px;
            border-bottom: 1px dashed #ffaad4;
            background: #ffe4e9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1,
        h3 {
            text-align: center;
            color: #5a1a5c;
        }

        #generatedEmail,
        #emailContent {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #ff80ab;
            border: none;
        }

        .btn-secondary {
            background-color: #ffaad4;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PyeulMails</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h4 class="text-center">Temporary Email Generator</h4>
            <div class="mb-3">
                <label for="emailDisplay" class="form-label">Temporary Email</label>
                <input type="text" id="generatedEmail" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button id="generateBtn" class="btn btn-primary mx-2">Generate Email</button>
            </div>
            <h3>Check Emails</h3>
            <div class="d-flex justify-content-center">
                <button id="refreshBtn" class="btn btn-secondary mx-2">Refresh Emails</button>
            </div>
            <div class="inbox-container mt-4">
                <h5 class="text-center">Inbox</h5>
                <div id="emailContent"></div>
            </div>
        </div>
    </div>

    <script>
        let sidToken = '';
        let seq = 0;

        document.getElementById('generateBtn').addEventListener('click', () => {
            axios.get('https://pyeulmail-server-production.up.railway.app/generate_email')  // API endpoint for generating email
                .then(response => {
                    const email = response.data.email;
                    sidToken = response.data.sid_token;  // Store the sid_token for later use
                    document.getElementById('generatedEmail').value = email;
                    fetchMessages(sidToken);  // Start checking messages after email is generated
                })
                .catch(error => {
                    console.error('Error generating email:', error);
                    Swal.fire('Error generating email. Please try again.');
                });
        });

        function fetchMessages(sidToken, seq = 0) {
            axios.post('https://pyeulmail-server-production.up.railway.app/check_messages', { 
                sid_token: sidToken,  // Send sid_token for checking messages
                seq: seq  // Send the current sequence number to fetch the latest messages
            })
            .then(response => {
                const mailList = response.data.messages;
                displayMessages(mailList, response.data.seq);  // Pass seq to update it for next request
            })
            .catch(error => {
                console.error('Error fetching messages:', error);
                Swal.fire('Error fetching messages. Please try again.');
            });
        }

        function displayMessages(messages, seq) {
            const inboxContainer = document.getElementById('emailContent');
            inboxContainer.innerHTML = '';  // Clear previous messages

            if (messages.length === 0) {
                inboxContainer.innerHTML = '<p>No messages available.</p>';
            } else {
                messages.forEach(message => {
                    const emailItem = document.createElement('div');
                    emailItem.classList.add('email-item');
                    emailItem.innerHTML = `
                        <strong>From:</strong> ${message.from || 'Unknown'}
                        <br><strong>Subject:</strong> ${message.subject || 'No Subject'}
                        <br><button onclick="deleteMessage('${message.mail_id}')">Delete</button>
                    `;
                    inboxContainer.appendChild(emailItem);
                });
            }

            // Update the sequence number for next request
            seq = seq;
        }

        function deleteMessage(mailId) {
            Swal.fire('This is a placeholder for deleting messages.');
        }

        document.getElementById('refreshBtn').addEventListener('click', () => {
            if (sidToken) {
                fetchMessages(sidToken, seq);  // Refresh the messages using stored sidToken and seq
            } else {
                Swal.fire('Please generate or enter a valid email.');
            }
        });
    </script>
</body>

</html>
