<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeulmails</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
    <style>
        /* General page styling */
        body {
            background-color: #fce5f2;
            color: #3f3d56;
            font-family: "Quicksand", sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(45deg, #ff66b2, #ff3399);
            padding: 1.5rem 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffe6f1;
        }

        .navbar-nav .nav-link {
            color: #ffe6f1 !important;
            font-weight: bold;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff66b2 !important;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 150px 20px;
            background: #ff66b2;
            border-radius: 25px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: heroAnimation 4s ease-out infinite alternate;
        }

        @keyframes heroAnimation {
            0% {
                background-color: #ff66b2;
                transform: scale(1);
            }

            50% {
                background-color: #ff3399;
                transform: scale(1.05);
            }

            100% {
                background-color: #ff66b2;
                transform: scale(1);
            }
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: bold;
            animation: rainbow-pink 6s ease infinite;
            text-shadow: 0 0 15px rgba(255, 121, 198, 0.6);
        }

        .hero p {
            font-size: 1.6rem;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Floating heart animation */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: moveHearts 5s ease-in-out infinite;
            transform-origin: center;
            z-index: -1;
        }

        @keyframes moveHearts {
            0% {
                opacity: 1;
                top: 50%;
                left: 50%;
                transform: scale(1) rotate(0deg);
            }

            50% {
                opacity: 0.6;
                top: 40%;
                left: 60%;
                transform: scale(1.2) rotate(45deg);
            }

            100% {
                opacity: 1;
                top: 60%;
                left: 40%;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Updated styling for the email form container */
        #generate {
            background: #ffe6f1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: #ff66b2;
            margin-top: 3rem;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card {
            background: #fff;
            color: #ff66b2;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Form input styling */
        .form-control {
            background: #fff;
            color: #ff66b2;
            border: 1px solid #ff99cc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fff;
            border-color: #ff66b2;
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.6);
        }

        /* Button styling */
        .btn-primary {
            background: #ff66b2;
            color: white;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff3399;
            transform: scale(1.1);
        }

        .btn-secondary {
            background: #ff99cc;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        /* Footer styling */
        .footer {
            background: #ff66b2;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ff3399;
            margin-top: 3rem;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #ffe6f1;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff3399;
        }

        /* Features Section */
        .features {
            background: #fff;
            padding: 60px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .feature-card {
            background: #ffebf1;
            color: #ff66b2;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: scale(1.05);
        }

        .feature-card h4 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .feature-card p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Floating Heart -->
    <div class="heart"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pyeulmails</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#generate">Generate Email</a></li>
                    <li class="nav-item">
                        <label class="upload-btn">Change Background
                            <input type="file" id="bgUploader" class="file-input" accept="image/*" style="display: none;">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Pyeulmails</h1>
        <p>Effortlessly generate temporary emails for enhanced privacy!</p>
        <a href="#generate" class="btn btn-primary">Get Started</a>
    </header>

    <!-- Removed login form here as it's handled by SweetAlert -->

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Pyeulmails. All Rights Reserved.</p>
        <p>Made with ðŸ’– by The Husband of Pyeul lihm</p>
    </footer>
</body>

</html>
