<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyeulMails</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Fira Code", monospace;
        }

        .navbar {
            background: linear-gradient(90deg, #6c63ff, #8a79ff);
            padding: 1rem;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            text-decoration: none;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .btn {
            border-radius: 8px;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background: #5752d4;
        }

        .inbox-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .email-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .email-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PyeulMails</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card p-4">
            <h4 class="text-center">Temporary Email Generator</h4>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="domain" class="form-label">Select Domain</label>
                <select id="domain" class="form-control">
                    <option value="@pyeul.reyzhaven.com">@pyeul.reyzhaven.com</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tempMail" class="form-label">Temporary Email</label>
                <input type="text" id="tempMail" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button id="generateBtn" class="btn btn-primary mx-2">Generate Email</button>
                <button id="deleteBtn" class="btn btn-danger mx-2">Delete Email</button>
                <button id="refreshBtn" class="btn btn-secondary mx-2">Refresh Inbox</button>
            </div>
            <div class="inbox-container mt-4">
                <h5>Inbox</h5>
                <div id="inbox"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
